<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 여기에 내용이 들어갑니다. -->
    주요 태그<br>
    &lt;h1&gt; ~ &lt;h6&gt;&nbsp;&nbsp;&nbsp;: 제목의 크기<br>
    <!-- &lt;는 <, &gt;는 > 의 기호, &nbsp;는 들여쓰기 -->
    &lt;p&gt;&nbsp;&nbsp;&nbsp;: 문단(단락)<br>
    <p>줄바꿈</p>
    <!-- 위아래로 마진이 있음. f12로 확인 가능 -->
    <p>줄바꿈</p>
    <!-- 중간에 겹친 마진은 무시됨 -->
    &lt;div&gt; : 구역을 나눔(블럭)<br>
    <div>구역을 나눔</div>
    <div>구역을 나눔</div>
    <!-- 마진 없음. -->
    &lt;span&gt; : 인라인 텍스트 스타일 지정<br>
    <p style="color:red;">이 문장에서 빨간색 텍스트 부분만 색이 달라요</p>
    <p>이 문장에서 <span style="color:red;">빨간색 텍스트</span> 부분만 색이 달라요</p>
    <p>이 문장에서 <span style="color:red;"><strong>빨간색 텍스트</strong></span> 부분만 색이 달라요</p>
    <!-- 스트롱은 볼드체 -->
    <p>이 문장에서 <span style="color:red;"><strong><em>빨간색 텍스트</em></strong></span> 부분만 색이 달라요</p>
    <!-- em은 이탤릭 -->
    <!-- 중첩이 너무 많으면 보기 안좋으므로 css class를 지정하여 변경 -->
    
</body>
</html>
